<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css.css">
</head>
<body>

  <header>
    <div class="top-bar">
        <p>Todo lo que necesitas para crear tu Bubbles Teas</p>
        <div class="contact-info">
            <span>+34 623 157 732</span>
            <span>info@bubble.com</span>
        </div>
    </div>
    <nav class="navbar">
        <div class="logo">
            <h1>Bubble <span style="color: #8b4513;">bubble</span></h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <a href="main.html" target="_blank">Tienda Online</a>
            <li><a href="#">Empresa</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contactar</a></li>
        </ul>
    </nav>


    <main>
        <section class="auth-section">
            <div class="auth-container">

                <div class="login-box">
                    <h2>Iniciar Sesión</h2>
                    <form action="procesar_login.html" method="POST">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                        
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        
                        <button type="submit" class="auth-button">Iniciar Sesión</button>
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
