<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Usuario</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="profile-container">
      <h2>Editar Perfil</h2>
      <div class="profile-image-container">
          <label for="profileImageInput" class="upload-icon">
              <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="profileImageInput" style="display: none;">
      </div>
  
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" placeholder="Ingresa tu nombre">
      
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingresa tu correo">
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">

      <button type="button" class="save-button" onclick="updateProfile()">Guardar Cambios</button>
    </form>
    <p id="confirmationMessage" class="confirmation-message"></p>
  </div>
  
  <script>
    function updateProfile() {
        window.location.href = 'main.html';
    }
</script>
